<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLDES CALCULATRICE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="iconsale.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Merriweather:wght@300;700&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="one">
        <p class="calculatrice">Calculatrice de SOLDES</p>
        <object class="center" id="my-svg" type="image/svg+xml" data="222.svg" width="350px" height="200px"></object>
    </div>

    <div class="container">
        <p class="par"> PRIX INITIAL</p>
        
        <input id="price" type="number" min="0.001">    
        <p class="par">REMISE %</p>
        <input id="saleRemise" type="number" min="0.001">    
        <button id="btn">Calculer</button>

        <p class="par">prix après la remise</p>
        <div class="show">
            <span class="par " id="newPrice"></span>
            <span class="par">€</span>
        </div>

        <p class="par">montant de la remise</p>
        <div class="show">
            <span class="par" id="saleAmount"></span>
            <span class="par">€</span>
        </div>
    </div>
    <div class="center">
        <a class="fb" href="https://grondin.glitch.me/" target="_blank"> <img src="home.png" alt="elena grondin site web" width="35px"></a>
        <a class="fb" href="https://www.instagram.com/elena.grondin/?hl=fr" target="_blank"> <img src="insta.png" alt="instagram" width="35px"></a>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
</body>
</html>
